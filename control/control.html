<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Контрольная</title>

  <!-- если у тебя уже подключён общий ui.css — оставь его -->
  <link rel="stylesheet" href="../assets/css/ui.css">

  <!-- мини-добавка только для навигации (не ломает остальное) -->
  <style>
    /* чтобы кнопки "Предыдущее/Следующее" были такими же, как остальные */
    .navRow{display:flex; gap:12px; justify-content:center; margin-top:12px; flex-wrap:wrap}
    .btn{appearance:none;border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06);
      color:inherit; border-radius:14px; padding:10px 14px; font-weight:600; cursor:pointer}
    .btn.primary{background:rgba(70,110,255,.9); border-color:transparent; color:#fff}
    .btn.ghost{background:rgba(255,255,255,.04)}
    .btn:disabled{opacity:.45; cursor:not-allowed}

    /* один экран: текст + одно задание */
    #textBlock{margin-bottom:16px}
    #taskSingle{margin-top:0}
    .task{border:1px solid rgba(255,255,255,.08); background:rgba(255,255,255,.03); border-radius:18px; padding:18px}
    .task h3{margin:0 0 10px 0; font-size:22px}
    .q{font-size:18px; line-height:1.45; margin:10px 0 14px 0}
    .hint{opacity:.85; margin:8px 0 0 0}
    .answer{width:100%; padding:14px; border-radius:14px; border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.18); color:inherit; font-size:16px_tex}
    .actionsRow{display:flex; gap:12px; flex-wrap:wrap}
    .actionsRow .btn{flex:1 1 240px; min-width:200px}

    /* адаптация */
    @media (max-width: 640px){
      .task{padding:14px}
      .task h3{font-size:20px}
      .q{font-size:16px}
      .actionsRow .btn{min-width:140px}
    }
  </style>
</head>

<body>
  <main class="wrap" style="max-width:1100px;margin:0 auto;padding:18px;">
    <section class="card" style="padding:18px; margin-bottom:14px;">
      <h1 id="uiMainTitle" style="margin:0 0 6px 0;">Контрольная работа</h1>
      <div id="uiSubtitle" style="opacity:.85;"></div>
    </section>

    <section class="card" style="padding:18px; margin-bottom:14px;">
      <div class="grid2" style="display:grid; grid-template-columns:1fr 1fr; gap:14px;">
        <div>
          <label>ФИО</label>
          <input id="studentName" class="answer" placeholder="Например: Иванов Иван" />
        </div>
        <div>
          <label>Класс</label>
          <input id="studentClass" class="answer" placeholder="Например: 10А" />
        </div>
        <div>
          <label>Вариант</label>
          <select id="variantSelect" class="answer"></select>
        </div>
        <div>
          <label>Таймер</label>
          <div class="answer" style="display:flex; align-items:center; justify-content:space-between;">
            <span id="uiTimer">без лимита</span>
          </div>
        </div>
      </div>

      <!-- Кнопки в одну строку, одинаковая ширина -->
      <div class="actionsRow" style="margin-top:14px;">
        <button id="btnFinish" class="btn primary">Завершить</button>
        <button id="btnDownload" class="btn ghost" disabled>Сохранить работу</button>
        <button id="btnEmail" class="btn ghost" disabled>Отправить на email</button>
      </div>

      <!-- (если у тебя есть Cloud submit — можно добавить четвёртую кнопку здесь же, но ты её уже включала ранее) -->
    </section>

    <!-- ТЕКСТ над заданием (появляется только если нужен текущему заданию) -->
    <section id="textBlock" class="card" style="padding:18px; display:none;">
      <div id="textTitle" style="font-weight:800; margin-bottom:10px;"></div>
      <div id="textBody" style="line-height:1.55;"></div>
    </section>

    <!-- ОДНО ЗАДАНИЕ -->
    <section id="taskSingle" class="task"></section>
  </main>

  <script src="./control_core.js"></script>
</body>
</html>
