<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Контрольная — Кодислово</title>

  <!-- ЕДИНСТВЕННЫЙ CSS -->
  <link rel="stylesheet" href="../assets/css/control-ui.css?v=6" />
</head>

<body>
  <!-- TOPBAR -->
  <div class="kd-topbar">
    <div class="kd-wrap">
      <div class="kd-row">
        <div class="kd-theme">
          <span id="statusLine" class="muted">Готово</span>
        </div>

        <div class="kd-switch" title="Сменить тему">
          <input type="checkbox" id="themeToggle" />
          <span id="themeLabel">Тёмная</span>
        </div>
      </div>
    </div>
  </div>

  <div class="kd-wrap">
    <!-- HEADER -->
    <div class="kd-header">
      <h1 class="kd-title" id="workTitle">Контрольная работа</h1>
      <p class="kd-subtitle" id="workSubtitle">
        Заполните ФИО и класс. Выполняйте задания по одному, переходите кнопками «Предыдущее/Следующее».
      </p>
    </div>

    <!-- PANEL: identity + actions -->
    <div class="kd-panel" id="identityPanel">
      <div class="kd-grid">
        <div class="kd-field">
          <label for="studentName">ФИО</label>
          <input id="studentName" class="kd-input" autocomplete="name" placeholder="Например: Иванов Иван" />
        </div>

        <div class="kd-field">
          <label for="studentClass">Класс</label>
          <input id="studentClass" class="kd-input" autocomplete="off" placeholder="Например: 10А" />
        </div>

        <div class="kd-field">
          <label for="variantSelect">Вариант</label>
          <select id="variantSelect" class="kd-select"></select>
        </div>

        <div class="kd-field">
          <label>Таймер</label>
          <div id="uiTimer" class="kd-input" style="display:flex;align-items:center;">
            без лимита
          </div>
        </div>
      </div>

      <!-- Кнопки в одном ряду (на узких экранах уходят в колонку по CSS) -->
      <div class="kd-actions">
        <button id="btnFinish" class="kd-btn">Завершить</button>
        <button id="btnDownload" class="kd-btn secondary" disabled>Сохранить работу</button>
        <button id="btnEmail" class="kd-btn secondary" disabled>Отправить на email</button>
      </div>
    </div>

    <!-- STAGE: text + single task -->
    <div class="kd-stage" id="stage">
      <!-- Текст (если есть) -->
      <div class="kd-textbox kd-hidden" id="textBox">
        <div id="textContent"></div>
      </div>

      <!-- Одно задание -->
      <div class="kd-task" id="taskCard">
        <h3 id="taskTitle">Задание</h3>

        <div id="taskHint" class="hint kd-hidden"></div>

        <div id="taskText" class="q"></div>

        <input id="taskAnswer" class="kd-answer" placeholder="Введите ответ…" />

        <!-- Навигация строго под вводом ответа -->
        <div class="kd-nav" id="navButtons">
          <button id="btnPrev" class="kd-btn secondary">← Предыдущее</button>
          <button id="btnNext" class="kd-btn secondary">Следующее →</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script defer src="./control_core.js?v=6"></script>
</body>
</html>
