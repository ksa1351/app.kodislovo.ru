<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Контрольная — Кодислово</title>

  <!-- ЕДИНЫЙ CSS -->
  <link rel="stylesheet" href="../assets/css/control-ui.css" />
</head>

<body>
  <div class="kd-topbar">
    <div class="kd-wrap">
      <div class="kd-row">
        <div class="kd-theme">
          <span id="themeLabel">Тёмная</span>
          <label class="kd-switch" title="Тема">
            <input id="themeToggle" type="checkbox" />
            <span>Тема</span>
          </label>
        </div>

        <div class="kd-theme">
          <span>Таймер:</span>
          <strong id="uiTimer">без лимита</strong>
          <!-- опционально (если хочешь показывать в инпуте) -->
          <input id="uiTimerMirror" class="kd-input kd-hidden" type="text" readonly />
        </div>
      </div>
    </div>
  </div>

  <div class="kd-wrap">
    <header class="kd-header">
      <h1 id="uiMainTitle" class="kd-title">Контрольная работа</h1>
      <p id="uiSubtitle" class="kd-subtitle">
        Заполните данные, выполните задания, нажмите «Завершить», затем «Сохранить».
      </p>
    </header>

    <section class="kd-panel">
      <div class="kd-grid">
        <div class="kd-field">
          <label for="studentName">ФИО</label>
          <input id="studentName" class="kd-input" type="text" placeholder="Например: Иванов Иван" autocomplete="name" />
        </div>

        <div class="kd-field">
          <label for="studentClass">Класс</label>
          <input id="studentClass" class="kd-input" type="text" placeholder="Например: 10А" autocomplete="off" />
        </div>

        <div class="kd-field">
          <label for="variantSelect">Вариант</label>
          <select id="variantSelect" class="kd-select"></select>
        </div>

        <div class="kd-field">
          <label>Режим</label>
          <input class="kd-input" type="text" value="Текст + одно задание" readonly />
        </div>
      </div>

      <!-- ОДНА СТРОКА: Завершить | Сохранить | Код | Сбросить -->
      <div class="kd-actions kd-actions-4">
        <button id="btnFinish" class="kd-btn" type="button">Завершить</button>

        <button id="btnSave" class="kd-btn secondary" type="button" disabled>Сохранить</button>

        <input id="resetCode" class="kd-input kd-reset" type="text" placeholder="Код сброса" autocomplete="off" />

        <button id="btnResetApply" class="kd-btn secondary" type="button">Сбросить</button>
      </div>
    </section>

    <section class="kd-stage">
      <!-- ТЕКСТ НАД ЗАДАНИЕМ -->
      <div id="stickyTextWrap" class="kd-textbox kd-hidden">
        <div class="kd-row" style="margin-bottom:10px;">
          <div>
            <strong id="stickyTextTitle">Текст</strong>
            <span class="muted" id="stickyTextRange" style="margin-left:10px;"></span>
          </div>
          <button id="stickyToggle" class="kd-btn secondary" type="button" style="width:auto;padding:0 14px;height:40px;">
            Скрыть
          </button>
        </div>
        <div id="stickyTextBody"></div>
      </div>

      <!-- ОДНО ЗАДАНИЕ -->
      <div id="taskOne"></div>
    </section>
  </div>

  <script src="control_core.js"></script>
</body>
</html>
